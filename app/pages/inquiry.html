<!-- templates/inquiry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanaPLS 조회 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg p-10 shadow-md">
        <h1 class="text-3xl font-bold mb-6">{{ name }}님, 안녕하세요!</h1>
        <div>
            <ul>
                {% for student in students %}
                <li>
                    <span class="font-semibold">동아리 :</span> {{ student.club }}
                    <span class="font-semibold">타임: </span> {{ student.time }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
